<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <header>
        <h1><a href="index.html">Conversor de Moeda</a></h1>
    </header>


    <h4>Convertendo de R$ para outras moedas</h4>
    <div class="container-fluid">
        <!-- Opção para o usuário fornecer o valor de conversão -->
        <input type="text" id="real" placeholder="R$">
                <br><br>
        <select id="opcoes">
            <option value="bitcoin">Bitcoin</option>
            <option value="dolar-america">Dólar Americano</option>
            <option value="dolar-australia">Dólar Australiano</option>
            <option value="dolar-canada">Dólar Canadense</option>
            <option value="euro">Euro</option>
            <option value="franco">Franco Suíço</option>
            <option value="iene">Iene</option>
            <option value="libra">Libra</option>
            <option value="lira">Lira Turca</option>
            <option value="peso">Peso Argentino</option>
            <option value="renminbi">Renminbi</option>
        </select>
                <br><br>
        <button id="btn">Converter</button>
                <br><br>
        <div id="resultado"></div>
                <br><br>
    </div>

</body>
</html>
